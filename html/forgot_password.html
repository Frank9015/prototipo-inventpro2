<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Invent Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="flex flex-col md:flex-row bg-white shadow-xl rounded-2xl w-full max-w-5xl overflow-hidden">
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <div class="flex items-center gap-2 mb-8">
                <img src="https://dummyimage.com/50x50/004aad/ffffff.png&text=IP" alt="InventPro" class="w-10 h-10 rounded-full"/>
                <span class="text-xl font-bold text-blue-600">Invent Pro</span>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">¿Olvidaste tu contraseña?</h1>
            <p class="text-md text-gray-500 mb-8">Por favor, ingrese la dirección de correo electrónico vinculada a esta cuenta.</p>

            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" required placeholder="Ingrese su correo electrónico"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                </div>
                
                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold shadow-lg hover:from-blue-600 hover:to-indigo-700 transition-colors">
                    Enviar Enlace de Recuperación
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    <a href="login.html" class="text-blue-600 font-medium hover:underline">Volver a iniciar sesión</a>
                </p>
            </div>
        </div>

        <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('

http://googleusercontent.com/image_collection/image_retrieval/12571306444540190582_0
');">
            </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            if (email === '') {
                alert('⚠️ Por favor, ingrese su correo electrónico.');
                return;
            }

            // Simulación de envío de correo exitoso
            alert(`✅ Se ha enviado un enlace de recuperación a ${email}. ¡Revise su bandeja de entrada!`);
            window.location.href = 'reset_password.html'; // Redirige a la siguiente pantalla
        });
    </script>
</body>
</html>
