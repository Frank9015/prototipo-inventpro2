<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regístrate - Invent Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="flex flex-col md:flex-row bg-white shadow-xl rounded-2xl w-full max-w-5xl overflow-hidden">
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <div class="flex items-center gap-2 mb-8">
                <img src="https://dummyimage.com/50x50/004aad/ffffff.png&text=IP" alt="InventPro" class="w-10 h-10 rounded-full"/>
                <span class="text-xl font-bold text-blue-600">Invent Pro</span>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear una cuenta</h1>
            <p class="text-md text-gray-500 mb-8">Regístrate para comenzar a gestionar tu inventario.</p>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" id="name" required
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" id="email" required
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                </div>
                <div class="password-container">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" required minlength="6"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 pr-10"/>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                    </span>
                </div>
                <div>
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold shadow-lg hover:from-blue-600 hover:to-indigo-700 transition-colors">
                        Registrarse
                    </button>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    ¿Ya tienes una cuenta? <a href="login.html" class="text-blue-600 font-medium hover:underline">Inicia sesión</a>
                </p>
            </div>
        </div>

        <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('

http://googleusercontent.com/image_collection/image_retrieval/6197982503736389802_0
');">
            </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name === '' || email === '' || password === '') {
                alert('⚠️ Por favor, complete todos los campos.');
                return;
            }

            // Simulación de registro exitoso
            alert(`✅ ¡Registro exitoso, ${name}! Ahora puedes iniciar sesión.`);
            window.location.href = 'login.html'; // Redirige a la página de login
        });

        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.135 0 2.222.17 3.25.474m-4.625 10.35A1.05 1.05 0 0112 15c-1.657 0-3-1.343-3-3s1.343-3 3-3a1.05 1.05 0 011.05.775m-1.05 2.15a1.05 1.05 0 01-1.05-1.05V12a.95.95 0 01.95-.95h1.1a.95.95 0 01.95.95v1.1a.95.95 0 01-.95.95z" /><path d="M15.825 8.175A10.05 10.05 0 0117 8c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-1.135 0-2.222-.17-3.25-.474m4.625-10.35a1.05 1.05 0 01-1.05 1.05v-1.1a.95.95 0 01.95-.95h1.1a.95.95 0 01.95.95v1.1a.95.95 0 01-.95.95z" transform="rotate(180 14 12)"/></svg>`;
            } else {
                passwordInput.type = 'password';
                toggleIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
            }
        }
    </script>
</body>
</html>
